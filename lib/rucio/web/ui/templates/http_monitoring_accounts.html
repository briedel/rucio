$var title: HTTP Monitoring Accounts
$var script: <script src="//code.highcharts.com/highcharts.js"></script><script src="/static/http_monitoring_accounts.js"></script><link rel="stylesheet" href="/static/http_monitoring.css"></link>

<div id="load"></div>
<div>
  <table border="0">
    <tr>
      <td style="align: center">
        <div id="hits"></div>
        <div id="bandwidth"></div>
        <div id="duration"></div>
        <div>
          <table><tr><td style="text-align: center"><a href="http://rucio-graphite-int.cern.ch/grafana/#/dashboard/db/requests-overview" target="_blank">Overview as Timeseries</a></td></tr></table>
        </div>
      </td>
      <td style="width: 60%;vertical-align: top">
        <div>
          <div style="width:100%; text-align: center" id="datepicker"></div>
        </div>
        <div>
          <table id="account_activity" class="hover" style="word-wrap: break-word;">
            <thead><tr><th>Account</th><th>Hits</th><th>MB</th><th>Sec</th></tr></thead>
            <tfoot><tr><th>Account</th><th>Hits</th><th>MB</th><th>Sec</th></tr></tfoot>
          </table>
        </div>
        </br>
        </br>
      </td>
    </tr>
  </table>
</div>
