$var title: HTTP Monitoring Resources
$var script: <script src="//code.highcharts.com/highcharts.js"></script><script src="/static/http_monitoring_resources.js"></script>

<div id="load"></div>
<table>
  <tr>
    <td style="vertical-align: top">
      <div id="apiclass"></div>
      <div id="hits"></div>
    </td>
    <td style="vertical-align: top; width: 60%">
      <div id="datepicker"></div>
      <table id="table_resources" class="hover compact stripe order-column" style="word-wrap: break-word;">
        <thead><tr><th>Resource</th><th>Hits</th><th>MB</th><th>Sec.</th></tr></thead>
        <tfoot><tr><th>Resource</th><th>Hits</th><th>MB</th><th>Sec.</th></tr></tfoot>
      </table>
    </td>
  </tr>
</table>
