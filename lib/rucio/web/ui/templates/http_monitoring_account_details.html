$var title: HTTP Monitoring Account Details
$var script: <script src="//code.highcharts.com/highcharts.js"></script><script src="/static/http_monitoring_account_details.js"></script>

<div>
  <div class="row">
    <div class="large-2 columns">
      <p>Date: <input type="text" id="datepicker"></p>
    </div>
  </div>
  <div>
    <table><tr><td style="text-align: center"><a id="graphite" href="" target="_blank">Timeseries of Account</a></td></tr></table>
  </div>
  <div style="width:99%; align: center">
    <table id="account_activity" class="hover" style="word-wrap: break-word;">
      <thead><tr><th>Resource</th><th>Hits</th><th>Bandwidth in MB</th><th>Seconds</th></tr></thead>
      <tfoot><tr><th>Resource</th><th>Hits</th><th>Bandwidth in MB</th><th>Seconds</th></tr></tfoot>
    </table>
  </div>
</div>
