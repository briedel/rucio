server.modules= (
    "mod_access",
    "mod_accesslog",
    "mod_alias",
    "mod_compress",
    "mod_fastcgi",
    "mod_rewrite",
)

server.document-root = "/Users/Mario/Development/CERN/rucio/lib/rucio/auth"
server.port = 80

fastcgi.debug = 1
fastcgi.server = (

    "/" => ((
            "socket" => "/tmp/fastcgi.socket",
            "bin-path" => "/Users/Mario/Development/CERN/rucio/lib/rucio/auth/authenticate.py",
            "max-procs" => 1,
            "bin-environment" => (
                "REAL_SCRIPT_NAME" => ""
            ),
            "check-local" => "disable",
    ))
)

url.rewrite-once = (
    "^/(.*)$" => "/",
)
    
mimetype.assign = (
    "" => "application/octet-stream",
)
